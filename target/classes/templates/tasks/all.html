<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .header {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-left {
            float: left;
        }

    </style>
</head>

<body>
<div class="header">
    <div class="header-left">
        <a class="active" th:href="@{/events/{id} (id=${eventId})}">Go back</a>
        <a th:href="@{/tasks/create_page/{id} (id=${eventId})}">Create new task</a>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th scope="col">Status</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.name}" />
        <td th:text="${task.description}" />
        <td th:text="${task.deadline}"/>
        <td th:text="${task.taskStatus.name}"/>
        <td>
            <a th:href="@{/tasks/change/{id} (id=${task.id})}">Change</a>
        </td>
        <td>
            <a th:href="@{/tasks/confirm_deletion/{id} (id=${task.id})}">Delete</a>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
