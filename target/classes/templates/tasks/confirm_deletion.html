<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 30px;
            width:40%;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            margin: auto;
            vertical-align: middle;
        }

        .taskname {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
        }

        a.confirmation{
            font-size: 30px;
            padding: 5px;
            width:100%;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: auto;
            border: 1px solid black;
            background: green;
            vertical-align: middle;
        }

        a.rejection{
            font-size: 30px;
            padding: 5px;
            width:100%;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            margin: auto;
            border: 1px solid black;
            background: red;
            vertical-align: middle;
        }

        div{
            margin: auto;
            width: 5%;
        }



    </style>
</head>

<body>

<p class="taskname" th:text="${name}"/>
<p> Are you sure you want to delete this task?</p>
<br>
<div>
    <a class="confirmation" th:href="@{'/tasks/delete/'+${id}}">Yes</a>

    <a class="rejection" th:href="@{'/tasks/all/'+${eventId}}">No</a>
</div>
</body>
</html>
